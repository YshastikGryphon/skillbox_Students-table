<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/x-icon" sizes="128x128" rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=1024px, initial-scale=1.0">
    <style>
        body {
            margin: 0 auto;
            min-width: 1024px;
        }
    </style>
    <title>Список студентов</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="main.js" defer>
      // Инициализация
      document.addEventListener('DOMContentLoaded', function() {
        initializeStudents();
      });
    </script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="container mb-5">
      <h1 class="text-center"> Список студентов </h1>
    </div>

    <div class="container mb-5 add-student">
      <h2 class="text-center mb-4"> Добавить студента </h2>

      <form class="form-inline justify-content-center" id="form-add">
        <div class="error">
          <div class="error-msg" id="error-name"></div>
          <label class="sr-only" for="name">Фамилия Имя Отчество</label>
          <input class="form-control mb-2 mr-sm-2 form-input" type="text" id="name" placeholder="Фамилия Имя Отчество">
        </div>

        <div class="error">
          <div class="error-msg" id="error-birthday"></div>
          <label class="sr-only" for="birthday">Дата рождения</label>
          <input class="form-control mb-2 mr-sm-2 form-input" type="date" id="birthday">
        </div>

        <div class="error">
          <div class="error-msg" id="error-enroll"></div>
          <label class="sr-only" for="enroll">Год начала обучения</label>
          <input class="form-control mb-2 mr-sm-2 form-input" type="number" id="enroll" placeholder="Год начала обучения">
        </div>

        <div class="error">
          <div class="error-msg" id="error-faculty"></div>
          <label class="sr-only" for="faculty">Факультет</label>
          <input class="form-control mb-2 mr-sm-2 form-input" type="text" id="faculty" placeholder="Факультет">
        </div>

        <button class="btn btn-primary mb-2" type="submit" id="submit">Добавить</button>
      </form>

      <button class="btn btn-outline-secondary mb-2" id="rng" title="Создает случайного студента">Случайно</button>
    </div>

    <div class="container mb-5 student-filters">
      <h2 class="text-center"> Фильтры </h2>

      <form class="form-inline justify-content-center" id="filter-form">
        <div>
          <label class="sr-only" for="filter-name">Поиск по имени</label>
          <input class="form-control mb-2 mr-sm-2" type="text" id="filter-name" placeholder="Искать в ФИО">
        </div>

        <div>
          <label class="sr-only" for="filter-enroll">Год начала обучения</label>
          <input class="form-control mb-2 mr-sm-2" type="number" id="filter-enroll" placeholder="Год начала обучения">
        </div>

        <div>
          <label class="sr-only" for="filter-enroll">Год окончания обучения</label>
          <input class="form-control mb-2 mr-sm-2" type="number" id="filter-graduate" placeholder="Год окончания обучения">
        </div>

        <div>
          <label class="sr-only" for="filter-faculty">Поиск по факультету</label>
          <input class="form-control mb-2 mr-sm-2" type="text" id="filter-faculty" placeholder="Поиск по факультету">
        </div>
      </form>
    </div>

    <div class="container student-filters student-table">
      <h2 class="text-center mb-4"> Список студентов </h2>
      <table class="table text-center font-18">
        <thead>
          <tr>
            <th><button id="sortByName" class="btn sort">ФИО</button></th>
            <th><button id="sortByBirhday" class="btn sort">Дата рождения</button></th>
            <th><button id="sortByAge" class="btn sort">Возраст</button></th>
            <th><button id="sortByEnroll" class="btn sort">Год обучения</button></th>
            <th><button id="sortByCourse" class="btn sort">Курс</button></th>
            <th><button id="sortByFaculty" class="btn sort">Факультет</button></th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>

</body>

</html>
